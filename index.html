<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.jpeg" type="image/x-icon">
</head>

<body>
    <h3>Test</h3>
</body>
<main>
    <aside class="left-side">
        <div class="selected-region">
            <div class="selected-region__current-city">
                <div class="selected-region__city" data-city="kiev">
                    <h4 class="selected-region__city-name">Kiev</h4>
                    <p class="selected-region__city-region">Kiev Region</p>
                </div>
            </div>

            <div class="selected-region__list">

                <!--
                <div class="selected-region__city" data-city="0">
                    <h4 class="selected-region__city-name">Test City</h4>
                    <p class="selected-region__city-region">Test Region</p>
                </div>
            -->

            </div>
        </div>
        <div class="store-list">
            <div class="store" data-store="0">
                <h4 class="store-place">Store Place</h4>
                <p class="store-address">Store address...</p>
                <p class="store-tel"><a href="tel:+01234567890" class="store-tel-link">+0123456789</a></p>
                <p class="store-pickup">Pickup true</p>
                <div class="store-shedule">
                    <p class="store-shedule-time"><span>Monday-Friday:</span> <span>08:00 - 18:00</span></p>
                    <p class="store-shedule-time"><span>Saturday-Sunday:</span> <span>10:00 - 16:00</span></p>
                </div>
            </div>

        </div>
    </aside>
    <div class="main-map">
        Place for map
    </div>
</main>
<script src="./script.js"></script>

</html>
